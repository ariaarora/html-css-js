<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quotes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"> 
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quotebox">
        <h1><u>Quote of the Day</u></h1>
        <p id="quo">LOADING</p>
        <div class="author" id="auth">-loading</div>
    <div>
    <button onclick="getquote(api_url)">New Quote</button>
    <button onclick="tweet()"><i class="fa-brands fa-twitter"></i></button>
    </div>
</div>

<script>
    const qu0=document.getElementById("quo");
    const auth=document.getElementById("auth");
    const api_url= "https://api.quotable.io/random";

    async function getquote(url){
        const response = await fetch(url);
        var data= await response.json();
        
        quo.innerHTML=data.content;
        auth.innerHTML=data.author;
    }
    getquote(api_url);
    function tweet(){
        window.open("https://twitter.com/intent/tweet?text=" + quo.innerHTML,"width=600,height=300" );
    }


</script>
</body>
</html>
